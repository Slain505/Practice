<div class="container mt-5">
    <div style="text-align: center;">

        @if (!registerMode) {
            <h1>Welcome to Practice</h1>
            <p class="lead">Learning how to build a web application using Angular and ASP.NET Core</p>
            <div class="text-center">
                <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2" routerLink="/register">Register</button>
                <button class="btn btn-info btn-lg me-2" routerLink="/login">Learn more</button>
            </div>
        } @else {
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <app-register 
                        (cancelRegister)="cancelRegisterMode($event)">
                        </app-register>
                    </div>
                </div>
            </div>
        }
        
    </div>
</div>
